<!DOCTYPE html>
<html lang="id">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form Layanan Desa</title>
<style>
body {font-family: Arial; background: #eef2f3; padding: 20px;}
form {background: white; padding: 30px; border-radius: 10px; max-width: 500px; margin: auto;}
label {display: block; margin-top: 15px;}
input, select, textarea {width: 100%; padding: 10px; margin-top: 5px;}
button {margin-top: 20px; padding: 10px; width: 100%; background: #4CAF50; color: white; border: none;}
</style>
</head>
<body>
<h1 style="text-align:center;">Form Pengajuan Layanan Desa</h1>
<form onsubmit="kirimData(); return false;">
  <label>Nama Lengkap</label>
  <input type="text" required>
  <label>NIK</label>
  <input type="text" required>
  <label>Alamat</label>
  <textarea required></textarea>
  <label>Jenis Layanan</label>
  <select required>
    <option value="">-- Pilih --</option>
    <option>Akta Kelahiran</option>
    <option>Surat Domisili</option>
    <option>Surat Kematian</option>
    <option>UMKM</option>
  </select>
  <label>Upload Dokumen</label>
  <input type="file">
  <button type="submit">Ajukan</button>
</form>
<script>
function kirimData() {
  alert("Pengajuan berhasil dikirim!");
  document.querySelector("form").reset();
}
</script>
</body>
</html>
